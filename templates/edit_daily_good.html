<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑日用品</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto 80px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: inline-block;
            width: 130px;
            font-weight: bold;
        }
        form input {
            width: calc(100% - 140px);
            padding: 5px;
        }
        form button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #007BFF;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>编辑日用品</h1>
        <form action="{{ url_for('daily_goods.edit_daily_good', good_name=good.name) }}" method="post">
            <div>
                <label for="name">名称：</label>
                <input type="text" id="name" name="name" value="{{ good.name }}" required>
            </div>
            <div>
                <label for="purchase_date">购买日期：</label>
                <input type="date" id="purchase_date" name="purchase_date" value="{{ good.purchase_date }}" required>
            </div>
            <div>
                <label for="purchase_price">购买价格：</label>
                <input type="number" step="0.01" id="purchase_price" name="purchase_price" value="{{ good.purchase_price }}" required>
            </div>
            <div>
                <label for="quantity">数量：</label>
                <input type="number" id="quantity" name="quantity" value="{{ good.quantity }}" required>
            </div>
            <div>
                <label for="unit">数量单位：</label>
                <input type="text" id="unit" name="unit" value="{{ good.unit }}" placeholder="例如：包、抽、毫升" required>
            </div>
            <div>
                <label for="expected_days">预计能用天数：</label>
                <input type="number" id="expected_days" name="expected_days" value="{{ good.expected_days }}">
            </div>
            <div>
                <label for="storage_location">存放位置：</label>
                <input type="text" id="storage_location" name="storage_location" value="{{ good.storage_location }}" required>
            </div>
            <button type="submit">保存修改</button>
        </form>
    </div>
    <div class="nav-bar">
        <a href="{{ url_for('dashboard') }}">资产总览</a>
        <a href="{{ url_for('add_asset_page') }}">添加资产</a>
        <a href="{{ url_for('daily_goods.daily_goods') }}">日用品总览</a>
        <a href="{{ url_for('daily_goods.manage_daily_goods_page') }}">管理日用品</a>
    </div>
</body>
</html>
